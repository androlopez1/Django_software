{% extends 'app/base.html' %}

{% block content %}
<h2><a class="button fancy-button"  href="{% url 'lista_siembras' %}">Volver</a></h2>
<br></br>
<h2>Crear Siembra</h2>
<br></br>
<form method="post" id="SiembraForm" novalidate>
{% csrf_token %}
<table>
    {{ form.as_table }}
</table>
<input class="button fancy-button" id="input" type="submit" value="Guardar">
</form>

<script>
  $(function() {
    $( "#id_fecha_actividad" ).datepicker({
    	format: 'dd/mm/yyyy'
    });
  });
</script>

{% endblock %}
