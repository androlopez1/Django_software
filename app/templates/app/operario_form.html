{% extends 'app/base.html' %}
{% block content %}

<h2><a class="button fancy-button"  href="{% url 'lista_operarios' %}">Volver</a></h2>
<br></br>
<h2>Crear Operario</h2>
<br></br>
<form method="post" id="OperarioForm">
{% csrf_token %}
<table>
    {{ form.as_table }}
</table>
<input class="button fancy-button" id="input" type="submit" value="Guardar">
</form>

<script>
  $(function() {
    $( "#id_nacimiento" ).datepicker({
    	format: 'dd/mm/yyyy'
    });
  });
</script>

<script>
  $(function() {
    $( "#id_inicio" ).datepicker({
    	format: 'dd/mm/yyyy'
    });
  });
</script>

{% endblock %}
