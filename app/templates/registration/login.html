{% extends 'app/base.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
	<style>
		.container-main {
			background: url("{% static 'media/home.jpg' %}");
			background-repeat:no-repeat;
			background-size:100%;
		}
	</style>
{% else %}
	<style>
	body{
	background-image: url("{% static 'media/background.jpeg' %}");
	background-repeat:no-repeat;
	background-size:100%;
	}
	html, body {
	    height: 100%;
	}
	.container-main {
	    height: 100%;
	    width: 100%;
	    display: table;
	    top: 0px;
	    left: 0px;
	}
	</style>
	<div class="wrapper">
		<div class="login-container">    
			<form method="post">
			  {% csrf_token %}
			  {{ form.as_p }}
			  <button type="submit" class="button fancy-button">Login</button>
			</form>
		</div>
	</div>
{% endif %}
{% endblock %}
